<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>Howework1-3 Terentiev</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-add">
            <input class="bl-text" type="text" placeholder="Назва товару">
            <button class="bl-addButton" data-tooltip="Додати товар в кошик">Додати</button>
        </div>
        <div class="bl-row">
            <div class="bl-products">
                <div class="bl-id"></div>
                <div class="bl-textPlace">
                    <input class="bl-productName" type="text" value="">
                </div>
                <div class="bl-count">
                    <button class="bl-minus" data-tooltip="Зменшити кількість на 1" disabled>-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus" data-tooltip="Збільшити кількість на 1">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-buy"  data-tooltip="Купити товар">Куплено</button>
                    <button class="bl-delete" data-tooltip="Видалити товар">x</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="bl-productsLeft">
            <div class="bl-leftProduct">
                <div class="bl-nameOfProduct"></div>
                <div class="bl-productsNumber">1</div>
            </div>
        </div>
        <div class="bl-title">Куплено</div>
        <div class="bl-alreadyBought">
            <div class="bl-boughtProduct">
                <div class="bl-nameOfProduct"></div>
                <div class="bl-productsNumber">1</div>
            </div>
        </div>
    </div>
</div>

<div class="nametag">
    <h class="bl-notHidden">Buy list</h>
    <p class="bl-hidden">Created by:</p>
    <p class="bl-hidden">Roman Terentiev</p>
</div>

</body>
<script type="text/javascript"src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript"src="main.js"> </script>
<script>
    addProduct("Помідори");
    addProduct("Огірки");
    addProduct("Печиво");
</script>

</html>
